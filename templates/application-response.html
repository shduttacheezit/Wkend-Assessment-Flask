<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Application Response</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="bg-info">
<div class="container">
    <div class="media">
    <div class="media-left media-top">
        <img src="https://www.authenticjobs.com/assets/images/authentic-jobs/jobs.v1492800829.svg" class="media-object" style="width:60px">
    <div class="alert alert-success" class="media-heading">
        <h2 class="media-heading"><strong>Success!</strong></h2>        
    <p>Thank you, {{ fname }} {{ lname }}, for applying to be a {{ job }}. Your minimum salary requirement is {{ "${0:,.2f}".format(salary) }} </p>
</div>
</div>
</div>
</body>
    {% block footer %}
    {% endblock %}
</html>
